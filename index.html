<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to May 10, 11:00 PM</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #FDFFC2;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #0C0C0C;
      overflow: hidden;
      display: flex;
      justify-content: center; 
    }

    .navbar a {
      display: block;
      color: #FDFFC2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #088cc0;
    }

    .active {
      background-color: #007bff;
    }

    .countdown-container {
      text-align: center;
      margin-top: 50px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .countdown-item {
      margin: 0 10px;
    }

    .countdown-item span {
      font-size: 36px;
      color: #007bff;
    }

    h1 {
      color: #007bff;
    }

    #siepl {
      height: 300px;
      width: auto;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <div class="navbar">
    <a class="active" href="#home">Home</a>
    <a href="members.html">Members</a>
  </div>

  <div class="countdown-container">
    <h1>VIZAG TOUR IT TEAM, Countdown to May 10, 11:00 PM</h1>

    <div class="countdown" id="countdown">
      <div class="countdown-item">
        <span id="days">00</span>
        <span>Days</span>
      </div>
      <div class="countdown-item">
        <span id="hours">00</span>
        <span>Hours</span>
      </div>
      <div class="countdown-item">
        <span id="minutes">00</span>
        <span>Minutes</span>
      </div>
      <div class="countdown-item">
        <span id="seconds">00</span>
        <span>Seconds</span>
      </div>
    </div>
    <img src="siepl1.png" alt="sieplIMG" id="siepl"/>
  </div>

  <script>
    
    var countDownDate = new Date("May 10, 2024 23:00:00").getTime();

   
    var x = setInterval(function() {

    
      var now = new Date().getTime();

      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = formatTime(days);
      document.getElementById("hours").innerHTML = formatTime(hours);
      document.getElementById("minutes").innerHTML = formatTime(minutes);
      document.getElementById("seconds").innerHTML = formatTime(seconds);

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);

    function formatTime(time) {
      return time < 10 ? "0" + time : time;
    }
  </script>
</body>
</html>
