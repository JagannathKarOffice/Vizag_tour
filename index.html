<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to May 10, 11:00 PM</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #FDFFC2;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #0C0C0C;
      overflow: hidden;
      display: flex;
      justify-content: center; 
    }

    .navbar a {
      display: block;
      color: #FDFFC2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #088cc0;
    }

    .active {
      background-color: #007bff;
    }

    .countdown-container {
      text-align: center;
      margin-top: 50px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .countdown-item {
      margin: 0 10px;
    }

    .countdown-item span {
      font-size: 36px;
      color: #007bff;
    }

    h1 {
      color: #007bff;
    }

    #siepl {
      height: 300px;
      width: auto;
      margin-top: 20px;
    }

    footer {
      font-size: small;
      background-color: #FDFFC2;
      color: #007bff;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
      padding-top: 50px;
    }

    .modal-content {
      background-color: #FDFFC2;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    @media only screen and (max-width: 600px) {
      .countdown-item span {
        font-size: 24px;
      }

      #siepl {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a class="active" href="#home">Home</a>
    <a href="members.html">Members</a>
  </div>

  <div class="countdown-container">
    <!-- Countdown timer modal trigger button -->
  

    <!-- Countdown timer modal -->
    <div id="timerModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="countdown-container">
          <h4>VIZAG TOUR IT, Countdown to May 10, 11:00 PM</h4>
          <div class="countdown" id="countdown">
            <div class="countdown-item">
              <span id="days">00</span>
              <span>Days</span>
            </div>
            <div class="countdown-item">
              <span id="hours">00</span>
              <span>Hours</span>
            </div>
            <div class="countdown-item">
              <span id="minutes">00</span>
              <span>Minutes</span>
            </div>
            <div class="countdown-item">
              <span id="seconds">00</span>
              <span>Seconds</span>
            </div>
          </div>
          <img src="siepl1.png" alt="sieplIMG" id="siepl"/>
        </div>
      </div>
    </div>

    <!-- Your existing countdown timer without modal -->
    <div class="countdown-container">
      <h1>STOP OPENING THE TIMER AGAIN & AGAIN and GO DO YOUR WORK! &#128548;</h1>
      <h4>Still if you want to check how much time is left, Click The Button</h4>
      <button id="openModal" style="background-color: #007bff; color: #FFFFFF; padding: 10px 20px; font-size: 18px; border-radius: 10px; border: none; cursor: pointer;">Open Timer</button>

      
    </div>
    <img src="siepl1.png" alt="sieplIMG" id="siepl"/>
  </div>

  <footer>
    Â©2024 All Rights Reserved | Developed By Jagannath Prasad Kar
  </footer>

  <script>
    var countDownDate = new Date("May 10, 2024 23:00:00").getTime();

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("days").innerHTML = formatTime(days);
      document.getElementById("hours").innerHTML = formatTime(hours);
      document.getElementById("minutes").innerHTML = formatTime(minutes);
      document.getElementById("seconds").innerHTML = formatTime(seconds);
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);

    function formatTime(time) {
      return time < 10 ? "0" + time : time;
    }

    // Get the modal element
    var modal = document.getElementById('timerModal');

    // Get the button that opens the modal
    var btn = document.getElementById("openModal");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
